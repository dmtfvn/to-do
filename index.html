<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" href="icons/fav-icon.png">

  <title>To-Do App</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">

  <script src="logo/todo-logo.js" defer></script>
  <script src="script.js" defer></script>
</head>
<body>
  <div class="todo-logo"></div>
  <div class="empty-list-container" id="todo-empty-list"></div>
  <ul class="list-items" id="todo-list"></ul>
  <form>
    <input class="input" type="text" id="todo-input" placeholder="Type a to-do" autocomplete="off">
    <button class="button" type="submit">Add</button>
  </form>
</body>
</html>
